# Site settings
title: Red Team Security Blog
author: TRS Team
email: your-email@example.com
description: >-
  Technical blog covering red team operations, penetration testing,
  and offensive security research.
url: ""
baseurl: ""

# Theme settings
remote_theme: abhinavs/moonwalk
theme_config:
  appearance: "dark"  # can be "light", "dark" or "auto"
  appearance_toggle: true
  back_home_text: "home"
  date_format: "%Y-%m-%d"
  show_description: true
  show_navbar: true
  show_footer: true

# Navigation
navigation:
  - title: Home
    url: /
  - title: Articles
    url: /articles
  - title: Authors
    url: /authors
  - title: About
    url: /about

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Collections for authors
collections:
  authors:
    output: true
    permalink: /authors/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /posts/:title
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
